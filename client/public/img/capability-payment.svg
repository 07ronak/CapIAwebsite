<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="8" fill="#121212"/>
  
  <!-- Chart title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Customer Payment Behavior</text>
  
  <!-- Payment distribution visualization -->
  <rect x="50" y="60" width="300" height="140" rx="4" fill="#1E293B" stroke="#333333" stroke-width="1"/>
  
  <!-- On-time payments -->
  <circle cx="125" cy="120" r="60" fill="#3B82F6" opacity="0.2"/>
  <circle cx="125" cy="120" r="45" fill="#3B82F6" opacity="0.4"/>
  <circle cx="125" cy="120" r="30" fill="#3B82F6" opacity="0.8"/>
  <text x="125" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">68%</text>
  <text x="125" y="145" text-anchor="middle" fill="#E5E7EB" font-family="Arial" font-size="10">On Time</text>
  
  <!-- Late payments -->
  <circle cx="275" cy="120" r="40" fill="#F59E0B" opacity="0.2"/>
  <circle cx="275" cy="120" r="30" fill="#F59E0B" opacity="0.4"/>
  <circle cx="275" cy="120" r="20" fill="#F59E0B" opacity="0.8"/>
  <text x="275" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">27%</text>
  <text x="275" y="145" text-anchor="middle" fill="#E5E7EB" font-family="Arial" font-size="10">Late</text>
  
  <!-- Risk indicators -->
  <rect x="50" y="220" width="300" height="60" rx="4" fill="#1E293B" stroke="#333333" stroke-width="1"/>
  
  <!-- Low risk -->
  <rect x="70" y="235" width="60" height="30" rx="4" fill="#10B981" opacity="0.2"/>
  <text x="100" y="254" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="12" font-weight="bold">Low Risk</text>
  
  <!-- Medium risk -->
  <rect x="170" y="235" width="60" height="30" rx="4" fill="#F59E0B" opacity="0.2"/>
  <text x="200" y="254" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-size="12" font-weight="bold">Medium</text>
  
  <!-- High risk -->
  <rect x="270" y="235" width="60" height="30" rx="4" fill="#EF4444" opacity="0.2"/>
  <text x="300" y="254" text-anchor="middle" fill="#EF4444" font-family="Arial" font-size="12" font-weight="bold">High Risk</text>
  
  <!-- Legend and statistics -->
  <text x="50" y="210" fill="#E5E7EB" font-family="Arial" font-size="12">Average Days Late: 12.3</text>
  <text x="300" y="210" text-anchor="end" fill="#E5E7EB" font-family="Arial" font-size="12">Trend: Improving</text>
</svg>