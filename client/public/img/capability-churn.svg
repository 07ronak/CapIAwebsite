<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="8" fill="#121212"/>
  
  <!-- Chart title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Churn Probability Analysis</text>
  
  <!-- Data viz area background -->
  <rect x="50" y="50" width="300" height="200" rx="4" fill="#1E293B" stroke="#333333" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="45" y="60" text-anchor="end" fill="#999999" font-family="Arial" font-size="10">100%</text>
  <text x="45" y="110" text-anchor="end" fill="#999999" font-family="Arial" font-size="10">75%</text>
  <text x="45" y="160" text-anchor="end" fill="#999999" font-family="Arial" font-size="10">50%</text>
  <text x="45" y="210" text-anchor="end" fill="#999999" font-family="Arial" font-size="10">25%</text>
  <text x="45" y="245" text-anchor="end" fill="#999999" font-family="Arial" font-size="10">0%</text>
  
  <!-- X-axis labels -->
  <text x="90" y="265" text-anchor="middle" fill="#999999" font-family="Arial" font-size="10">Low Usage</text>
  <text x="200" y="265" text-anchor="middle" fill="#999999" font-family="Arial" font-size="10">Payment Delays</text>
  <text x="310" y="265" text-anchor="middle" fill="#999999" font-family="Arial" font-size="10">Support Issues</text>
  
  <!-- Churn probability indicators -->
  <!-- Low Usage -->
  <rect x="65" y="100" width="50" height="150" rx="2" fill="#EF4444" opacity="0.6"/>
  <text x="90" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">75%</text>
  
  <!-- Payment Delays -->
  <rect x="175" y="150" width="50" height="100" rx="2" fill="#F59E0B" opacity="0.6"/>
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">50%</text>
  
  <!-- Support Issues -->
  <rect x="285" y="180" width="50" height="70" rx="2" fill="#3B82F6" opacity="0.6"/>
  <text x="310" y="200" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">35%</text>
  
  <!-- Risk threshold line -->
  <line x1="50" y1="160" x2="350" y2="160" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
  <text x="60" y="157" fill="#EF4444" font-family="Arial" font-size="10">Risk Threshold</text>
  
  <!-- Customers at risk indicator -->
  <rect x="50" y="280" width="300" height="15" rx="2" fill="#1E293B"/>
  <rect x="50" y="280" width="60" height="15" rx="2" fill="#EF4444" opacity="0.8"/>
  <text x="200" y="292" text-anchor="middle" fill="#999999" font-family="Arial" font-size="10">12 Customers at High Risk (20%)</text>
</svg>