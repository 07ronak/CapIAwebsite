<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="8" fill="#121212"/>
  
  <!-- Chart title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Deal Pipeline Health</text>
  
  <!-- Pipeline funnel visualization -->
  <!-- Lead stage -->
  <path d="M80 70 L320 70 L300 120 L100 120 Z" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="1"/>
  <text x="200" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Leads</text>
  <text x="350" y="95" text-anchor="start" fill="white" font-family="Arial" font-size="12">120</text>
  
  <!-- Qualified stage -->
  <path d="M100 125 L300 125 L280 175 L120 175 Z" fill="#3B82F6" opacity="0.4" stroke="#3B82F6" stroke-width="1"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Qualified</text>
  <text x="350" y="150" text-anchor="start" fill="white" font-family="Arial" font-size="12">85</text>
  
  <!-- Proposal stage -->
  <path d="M120 180 L280 180 L260 230 L140 230 Z" fill="#3B82F6" opacity="0.6" stroke="#3B82F6" stroke-width="1"/>
  <text x="200" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Proposal</text>
  <text x="350" y="205" text-anchor="start" fill="white" font-family="Arial" font-size="12">42</text>
  
  <!-- Closing stage -->
  <path d="M140 235 L260 235 L240 285 L160 285 Z" fill="#3B82F6" opacity="0.8" stroke="#3B82F6" stroke-width="1"/>
  <text x="200" y="265" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Closing</text>
  <text x="350" y="260" text-anchor="start" fill="white" font-family="Arial" font-size="12">18</text>
  
  <!-- AI score indicators -->
  <circle cx="50" cy="95" r="10" fill="#10B981" opacity="0.8"/>
  <text x="50" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">A</text>
  
  <circle cx="50" cy="150" r="10" fill="#F59E0B" opacity="0.8"/>
  <text x="50" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">B</text>
  
  <circle cx="50" cy="205" r="10" fill="#F59E0B" opacity="0.8"/>
  <text x="50" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">B</text>
  
  <circle cx="50" cy="260" r="10" fill="#10B981" opacity="0.8"/>
  <text x="50" y="265" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">A</text>
  
  <!-- Legend -->
  <rect x="30" y="30" width="12" height="12" rx="2" fill="#10B981" opacity="0.8"/>
  <text x="50" y="40" fill="white" font-family="Arial" font-size="10">High quality</text>
  
  <rect x="30" y="50" width="12" height="12" rx="2" fill="#F59E0B" opacity="0.8"/>
  <text x="50" y="60" fill="white" font-family="Arial" font-size="10">Medium quality</text>
  
  <!-- Conversion rates -->
  <text x="120" y="45" fill="#999999" font-family="Arial" font-size="10">Lead → Qualified: 71%</text>
  <text x="250" y="45" fill="#999999" font-family="Arial" font-size="10">Qualified → Close: 21%</text>
</svg>