<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="8" fill="#121212"/>
  
  <!-- Grid lines -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#333333" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#333333" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="50" y1="150" x2="350" y2="150" stroke="#333333" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="50" y1="100" x2="350" y2="100" stroke="#333333" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="50" y1="50" x2="350" y2="50" stroke="#333333" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Axis labels -->
  <text x="40" y="250" text-anchor="end" fill="#999999" font-family="Arial" font-size="12">0</text>
  <text x="40" y="200" text-anchor="end" fill="#999999" font-family="Arial" font-size="12">25</text>
  <text x="40" y="150" text-anchor="end" fill="#999999" font-family="Arial" font-size="12">50</text>
  <text x="40" y="100" text-anchor="end" fill="#999999" font-family="Arial" font-size="12">75</text>
  <text x="40" y="50" text-anchor="end" fill="#999999" font-family="Arial" font-size="12">100</text>
  
  <text x="80" y="270" text-anchor="middle" fill="#999999" font-family="Arial" font-size="12">Jan</text>
  <text x="140" y="270" text-anchor="middle" fill="#999999" font-family="Arial" font-size="12">Feb</text>
  <text x="200" y="270" text-anchor="middle" fill="#999999" font-family="Arial" font-size="12">Mar</text>
  <text x="260" y="270" text-anchor="middle" fill="#999999" font-family="Arial" font-size="12">Apr</text>
  <text x="320" y="270" text-anchor="middle" fill="#999999" font-family="Arial" font-size="12">May</text>
  
  <!-- Chart title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Automated Revenue Recognition</text>
  
  <!-- Revenue data visualization -->
  <!-- Bars for actual revenue -->
  <rect x="65" y="180" width="30" height="70" rx="2" fill="#3B82F6" opacity="0.8"/>
  <rect x="125" y="160" width="30" height="90" rx="2" fill="#3B82F6" opacity="0.8"/>
  <rect x="185" y="130" width="30" height="120" rx="2" fill="#3B82F6" opacity="0.8"/>
  <rect x="245" y="110" width="30" height="140" rx="2" fill="#3B82F6" opacity="0.8"/>
  <rect x="305" y="90" width="30" height="160" rx="2" fill="#3B82F6" opacity="0.8"/>
  
  <!-- Line for predicted revenue -->
  <path d="M80 170 L140 145 L200 115 L260 95 L320 80" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="80" cy="170" r="4" fill="#10B981"/>
  <circle cx="140" cy="145" r="4" fill="#10B981"/>
  <circle cx="200" cy="115" r="4" fill="#10B981"/>
  <circle cx="260" cy="95" r="4" fill="#10B981"/>
  <circle cx="320" cy="80" r="4" fill="#10B981"/>
  
  <!-- Legend -->
  <rect x="50" y="20" width="12" height="12" rx="2" fill="#3B82F6" opacity="0.8"/>
  <text x="70" y="30" fill="white" font-family="Arial" font-size="12">Actual Revenue</text>
  
  <circle cx="130" cy="26" r="6" fill="#10B981"/>
  <text x="145" y="30" fill="white" font-family="Arial" font-size="12">Predicted Revenue</text>
</svg>